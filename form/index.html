<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>bootstrap form</title>
</head>
<body>
    <div class="form-group">
        <div class="form-control col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="niyigabaclaujesus@gmail">
        </div>
        <div class="form-control col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="address" placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" class="form-control" id="address" placeholder="923 Chicken post">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group col-md-3 col-6" >
            <label for="state">State</label>
            <select name="state" id="state" class="form-contol">
                <option value="AL">Alabama</option>
                <option value="CL">Claude</option>
            </select>
        </div>
        <div class="form-group col-md-3 col-6">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" id="Zip">
        </div>
        
    </div>

    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="tos">
            <label class="custom-control-label" for="tos">Sign Me Up</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="tos">
            <label class="custom-control-label" for="tos">Sign Me In</label>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Register</button>

</body>
</html>
